<ion-header>

  <ion-navbar>
    <ion-title>Detalhes</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <h1 *ngIf="detalhes?.nome">Detalhes:{{detalhes.nome}}</h1>

  <ion-list> <!--Pegando o endereco e descricao do hotel-->
    <ion-item *ngIf="detalhes?.endereco">Endereço: {{ detalhes?.endereco }}</ion-item>
    <ion-item>Descrição: {{ detalhes?.descricao }}</ion-item>
  </ion-list>

</ion-content>
